<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <form id="search-form" class="nb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <h1 id="city">Kyiv</h1>
        <ul>
          <li id="date">Friday</li>
          <li id="description">Cloudy</li>
        </ul>
        <div class="wrap">
          <ul class="visual-weather">
            <li class="sun"><img src="" alt="" id="icon" /></li>
            <li class="gradus" id="temperature">17</li>
            <li class="data-gradus">
              <a href="" class="link current" id="celsius-link">C&#176;</a> |
              <a href="" class="link" id="fahr-link">F&#176; </a>
            </li>
          </ul>

          <ul class="data-weather">
            <li class="humidity">Humidity: <span id="humidity"></span>%</li>
            <li class="wind">Wind: <span id="wind"></span>km/h</li>
          </ul>
        </div>
      </div>
      <div class="container">
        <p class="signature">
          <a
            href="https://github.com/LenaK513/weather-app-SC-hw-7"
            class="link my-link"
            target="_blank"
            >Link to work Created by Olena K.</a
          >
        </p>
      </div>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
